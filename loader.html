<!DOCTYPE html>
<html lang="en">
<head>
    <title>Play Game Online</title>
    <meta charset="UTF-8">
    <meta name="description" content="Online Game">
    <meta name="keywords" content="play, game, online, war games">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="shortcut icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/owl.carousel.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/animate.css"/>




</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>
<section id="form-layout " data-setbg="img/army.png" class="setBackground section-padding h-100 d-flex flex-wrap justify-content-center align-items-center" >
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-6 text-center">
                        <div class="games-list">
                            <div class="item">
                                <div class="img" style="background-image: url(img/game-logo.jpg)"></div>

                            </div>
                        </div>
                    </div>
                </div>
                <form id="login" action="packages.html" method="post" class="form-wrap">
                    <h2 class="page-title text-center mb-5">Register New Account</h2>
                    <div class="form-group">
                        <label>Email / Phone</label>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="fullName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" name="address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Mask Number</label>
                        <input type="text" name="masknumber" id="maskNumber" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <p class="mt-4 text-bold text-center font-weight-bold">Already have an account ? <a href="login.html">Login</a> </p>

            </div>
        </div>
    </div>
    <footer class="footer-section mt-5 bg-none w-100">
        <div class="container-fluid">
            <p class="copyright text-center float-none">
                Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                All rights reserved

            </p>
        </div>
    </footer>
</section>
<!-- Ajax Loading Animated-->
<div class="text-center ajax-loading-item">
<svg version="1.1" id="animated_svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
    <rect x="0" y="0" width="4" height="10" fill="#f5234a">
      <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0" begin="0" dur="1s" repeatCount="indefinite"></animateTransform>
    </rect>
    <rect x="10" y="0" width="4" height="10" fill="#f5234a">
      <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0" begin="0.2s" dur="1s" repeatCount="indefinite"></animateTransform>
    </rect>
    <rect x="20" y="0" width="4" height="10" fill="#f5234a">
      <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0" begin="0.4s" dur="1s" repeatCount="indefinite"></animateTransform>
    </rect>
  </svg>
</div>
<!-- Ajax Loading Animated-->
<!-- Footer section end -->

<!--====== Javascripts & Jquery ======-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.marquee.min.js"></script>
<script src="js/numbermask.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>

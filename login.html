<!DOCTYPE html>
<html lang="en">
<head>
    <title>Play Game Online</title>
    <meta charset="UTF-8">
    <meta name="description" content="Online Game">
    <meta name="keywords" content="play, game, online, war games">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="shortcut icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/owl.carousel.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/animate.css"/>




</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>
<section id="form-layout " data-setbg="img/army.png" class="setBackground section-padding h-100 d-flex flex-wrap justify-content-center align-items-center" >
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-6 text-center">
                        <div class="games-list">
                            <div class="item">
                                <div class="img" style="background-image: url(img/game-logo.jpg)"></div>

                            </div>
                        </div>
                    </div>
                </div>
                <form id="login" action="index.html" method="post" class="form-wrap">
                    <h2 class="page-title text-center mb-5">User Login</h2>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="mt-4 text-bold text-center font-weight-bold">Don't have account ? <a href="register.html">Register</a> </p>

            </div>
        </div>
    </div>
    <footer class="footer-section mt-5 bg-none w-100">
        <div class="container-fluid">
            <p class="copyright text-center float-none">
                Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                All rights reserved

            </p>
        </div>
    </footer>
</section>

<!-- Footer section end -->

<!--====== Javascripts & Jquery ======-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.marquee.min.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>

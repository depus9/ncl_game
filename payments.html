<!DOCTYPE html>
<html lang="en">
<head>
	<title>Play Game Online</title>
	<meta charset="UTF-8">
	<meta name="description" content="Online Game">
	<meta name="keywords" content="play, game, online, war games">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/owl.carousel.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/animate.css"/>




</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>
	<section id="paymentOption" class="section-padding setBackground">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-lg-5">
					<div class="row d-flex justify-content-center">
						<div class="col-6 text-center">
							<div class="games-list">
								<div class="item">
									<div class="img" style="background-image: url(img/game-logo.jpg)"></div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row d-flex justify-content-center w-100 no-gutters">
				<div class="col-lg-8">
					<!-- plan detail -->
					<div class="selectedPlanDetail mb-4">
						<h2 class="page-title text-white">Plan Details</h2>
						<table class="table table-striped table-borderless mt-2">
							<thead>
							<tr>
								<th>Plan Type</th>
								<th>Duration</th>
								<th>Price</th>
							</tr>
							</thead>
							<tbody>
							<tr>
								<td>One Month Plan</td>
								<td>30 Days</td>
								<td>Rs. 300</td>
							</tr>
							</tbody>
							<tfoot>
							<tr>

								<td></td>
								<th>Vat (13%)</th>
								<th>39.00</th>
							</tr>
							<tr>

								<td></td>
								<th>Total</th>
								<th>339.00</th>
							</tr>
							</tfoot>
						</table>
					</div>
					<!-- plan detail -->
					<h2 class="page-title text-white">Select Payment Method</h2>
					<input id="searchpayment" name="searchPayment" placeholder="Search Payment">
					<div class="select-payment-filter">
						<a href="#" class="select-method selectedPayment" data-method="#online-payment">Online Payment</a>
						<a href="#" class="select-method" data-method="#bank-payment">Bank Transfer</a>
					</div>
					<div class="payment-group activePayment" id="online-payment">
						<div class="paymentoption">
							<div class="payment-image"><img src="img/icon-esewa.png" alt="esewa" /></div>
							<h2 >E-sewa</h2>
							<div class="selectOption">
								<input type="radio" name="payment" value="payment">
								<i class="fa fa-check-circle"></i>
							</div>
						</div>
						<div class="paymentoption">
							<div class="payment-image"><img src="img/khalti.png" alt="esewa" /></div>
							<h2 >Khalti</h2>
							<div class="selectOption">
								<input type="radio" name="payment" value="payment">
								<i class="fa fa-check-circle"></i>
							</div>
						</div>
						<div class="paymentoption">
							<div class="payment-image"><img src="img/ime-pay.png" alt="esewa" /></div>
							<h2 >Ime Pay</h2>
							<div class="selectOption">
								<input type="radio" name="payment" value="payment">
								<i class="fa fa-check-circle"></i>
							</div>
						</div>
					</div>
					<!-- banking payment -->
					<div class="payment-group" id="bank-payment">
						<div class="paymentoption">
							<div class="payment-image"><img src="img/prabhu.png" alt="esewa" /></div>
							<h2 >Prabhu bank</h2>
							<div class="selectOption">
								<input type="radio" name="payment" value="payment">
								<i class="fa fa-check-circle"></i>
							</div>
						</div>
						<div class="paymentoption">
							<div class="payment-image"><img src="img/century.png" alt="esewa" /></div>
							<h2 >Century Bank</h2>
							<div class="selectOption">
								<input type="radio" name="payment" value="payment">
								<i class="fa fa-check-circle"></i>
							</div>
						</div>
						<div class="paymentoption">
							<div class="payment-image"><img src="img/everest.png" alt="esewa" /></div>
							<h2 >Everest Bank</h2>
							<div class="selectOption">
								<input type="radio" name="payment" value="payment">
								<i class="fa fa-check-circle"></i>
							</div>
						</div>
						<div class="paymentoption">
							<div class="payment-image"><img src="img/standard.jpeg" alt="esewa" /></div>
							<h2 >standard chartered</h2>
							<div class="selectOption">
								<input type="radio" name="payment" value="payment">
								<i class="fa fa-check-circle"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center mt-5 pt-5">
					<button class="btn btn-primary">Checkout</button>
					<button id="goBack"><i class="fa fa-arrow-left"></i></button>
				</div>
			</div>
		</div>
	</section>


	<!-- Footer section -->
	<footer class="footer-section mt-5 bg-none w-100">
		<div class="container-fluid">
			<p class="copyright text-center float-none">
				Copyright &copy;<script>document.write(new Date().getFullYear());</script>
				All rights reserved

			</p>
		</div>
	</footer>
	<!-- Footer section end -->


	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.marquee.min.js"></script>
	<script src="js/masonry.pkgd.min.js"></script>
	<script src="js/main.js"></script>
    </body>
</html>
